<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="max-image-preview:large">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Studio Blessed - Viva momentos de beleza em um ambiente estiloso e sofisticado!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="home page-template page-template-elementor_canvas page page-id-14">
    <header>
        <img src="/Users/layane.cris/Desktop/imagens/Imagem4.png" alt="LOGO">
        <h1> Hair Studio Blessed </h1>
        <p>Viva momentos de beleza em um ambiente estiloso e sofisticado!</p>
        <p class="tagline"><strong>Onde você relaxa enquanto se transforma.</strong> </p>
        <a href="#forms" class="cta-button">Agendar agora</a>
    </header>

    <main>
        <section id="forms">
            <form class="booking-form" method="post" name="Novo formulario LadoB" onsubmit="handleFormSubmit(event)">
                <input type="hidden" name="post_id" value="14">
                <input type="hidden" name="form_id" value="71d2f89">
                <input type="hidden" name="referer_title" value="">
                <div class="form-group">
                    <label for="form-field-name">Nome</label>
                    <input type="text" id="form-field-name" name="form_fields[name]" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="form-field-phone">Telefone</label>
                    <input type="tel" id="form-field-phone" name="form_fields[phone]" class="form-control" placeholder="(DD) XXXXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="form-field-email">Email</label>
                    <input type="email" id="form-field-email" name="form_fields[Email]" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="form-field-service">Serviço</label>
                    <select id="form-field-service" name="form_fields[service]" class="form-control" required>
                        <option value="Tratamentos Capilares">Tratamentos Capilares</option>
                        <option value="Corte de Cabelo">Corte de Cabelo</option>
                        <option value="Tintura - Cabelo Longo">Tintura - Cabelo Longo</option>
                        <option value="Hidratação">Hidratação</option>
                        <option value="Escova">Escova</option>
                        <option value="Alongamento">Alongamento</option>
                        <option value="Entrelaçamento">Entrelaçamento</option>
                        <option value="Aplicação Fio a Fio">Aplicação Fio a Fio</option>
                        <option value="Trança Simples">Trança Simples</option>
                        <option value="Trança - Body Braids">Trança - Body Braids</option>
                        <option value="Trança - Gypsy Braids">Trança - Gypsy Braids</option>
                        <option value="Trança - indefinido">Trança - indefinido</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="form-field-date">Segunda a Sábado</label>
                    <input type="date" id="form-field-date" name="form_fields[date]" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="form-field-time">Hora</label>
                    <input type="time" id="form-field-time" name="form_fields[time]" class="form-control" min="08:00" max="20:00" step="3600" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Enviar</button>
                </div>
            </form>
        </section>

        <section id="appointments" style="display:none;">
            <h2>Agendamentos Realizados</h2>
            <ul id="appointment-list"></ul>
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <p><img src="/Users/layane.cris/Desktop/imagens/Imagem1.png" alt="Localização"> Rua Rene de Toledo, Cidade Tiradentes</p>
            <p><img src="/Users/layane.cris/Desktop/imagens/Imagem2.png" alt="WhatsApp"> (11) 99299-9999</p>
        </div>
    </footer>
</body>
</html>
